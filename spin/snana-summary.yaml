---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    workload.user.cattle.io/workloadselector: deployment-roman-obsplan-snana-summary-snana-strategy
  name: snana-strategy
  namespace: roman-obsplan-snana-summary
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-roman-obsplan-snana-summary-snana-strategy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-roman-obsplan-snana-summary-snana-strategy
    spec:
      containers:
      - image: registry.nersc.gov/m4385/raknop/snana-summary-webserver
        imagePullPolicy: Always
        name: decat-upload
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 95089
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 101320
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: registry-nersc
---
apiVersion: v1
kind: Service
metadata:
  name: snana-strategy
  namespace: roman-obsplan-snana-summary
spec:
  clusterIP: None
  clusterIPs:
  - None
  ports:
  - name: default
    port: 42
    protocol: TCP
    targetPort: 42
  selector:
    workload.user.cattle.io/workloadselector: deployment-roman-obsplan-snana-summary-snana-strategy
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  name: snana-strategy-ingress
  namespace: roman-obsplan-snana-summary
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    workload.user.cattle.io/workloadselector: deployment-roman-obsplan-snana-summary-snana-strategy
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snana-strategy
  namespace: roman-obsplan-snana-summary
spec:
  rules:
  - host: snana-strategy.roman-obsplan-snana-summary.production.svc.spin.nersc.org
    http:
      paths:
      - backend:
          service:
            name: snana-strategy-ingress
            port:
              number: 8080
        pathType: ImplementationSpecific
  - host: roman-snpit-snana-strategy.lbl.gov
    http:
      paths:
      - backend:
          service:
            name: snana-strategy-ingress
            port:
              number: 8080
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - roman-snpit-snana-strategy.lbl.gov
    secretName: snana-strategy-cert
---
